apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata: 
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules: 
    - host: recruitment.dev
      http:
        paths: 
          - path: /api/jobs
            backend:
              serviceName: jobs-srv
              servicePort: 3000
          - path: /api/applications
            backend:
              serviceName: applications-srv
              servicePort: 3000